[build]
  functions = "/.netlify/functions-internal"
  publish = "dist"

[dev]
  functions = "/.netlify/functions-internal"
  publish = "dist"
  port = 3000

[[redirects]]
  from = "/*"
  functions = "/.netlify/functions-internal/server"
  status = 200

[[headers]]
  for = "/dist/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"